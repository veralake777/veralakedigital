<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeraLake Digital - Fixed Mobile Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.3/dist/vuetify.min.css" rel="stylesheet">
  <style>
    [v-cloak] { display: none; }
    body { font-family: 'Inter', sans-serif; margin: 0; }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-app-bar color="primary">
        <v-app-bar-nav-icon @click="drawer = !drawer" color="white"></v-app-bar-nav-icon>
        <v-toolbar-title class="text-white">veralake.digital</v-toolbar-title>
      </v-app-bar>

      <v-navigation-drawer v-model="drawer" temporary>
        <v-list-item>
          <v-list-item-title>Navigation</v-list-item-title>
        </v-list-item>
        
        <v-divider></v-divider>
        
        <v-list nav>
          <v-list-item title="Home" @click="drawer = false"></v-list-item>
          <v-list-item title="Services" @click="drawer = false"></v-list-item>
          <v-list-item title="Portfolio" @click="drawer = false"></v-list-item>
          <v-list-item title="Contact" @click="drawer = false"></v-list-item>
        </v-list>
        
        <template v-slot:append>
          <v-divider></v-divider>
          <div class="pa-2">
            <v-btn block color="primary" class="mb-2">Book a Call</v-btn>
            <v-btn block color="success">Call Now</v-btn>
          </div>
        </template>
      </v-navigation-drawer>

      <v-main>
        <v-container>
          <h1 class="text-h4 mt-4">Fixed Mobile Menu Demo</h1>
          <p>This page demonstrates a working mobile menu with Vuetify. The menu should open and close properly when you click the hamburger icon.</p>
          <p>Once you've confirmed this works, we can implement the same approach on the main site.</p>
          
          <v-btn color="primary" class="mt-4" href="/">Return to Main Site</v-btn>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.3/dist/vuetify.min.js"></script>
  
  <script>
    const { createApp } = Vue;
    const { createVuetify } = Vuetify;
    
    const app = createApp({
      data() {
        return {
          drawer: false
        };
      }
    });
    
    app.use(createVuetify());
    app.mount('#app');
  </script>
</body>
</html>
