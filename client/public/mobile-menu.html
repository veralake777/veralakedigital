<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Menu Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.3/dist/vuetify.min.css" rel="stylesheet">
  <style>
    [v-cloak] { display: none; }
    body { font-family: sans-serif; margin: 0; }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <!-- App Bar with Mobile Menu Button -->
      <v-app-bar color="primary">
        <v-container class="d-flex align-center">
          <div class="d-flex align-center">
            <span class="text-h6 text-white">veralake.digital</span>
          </div>
          <v-spacer></v-spacer>
          <v-app-bar-nav-icon @click="drawer = !drawer" color="white"></v-app-bar-nav-icon>
        </v-container>
      </v-app-bar>
      
      <!-- Mobile Navigation Drawer -->
      <v-navigation-drawer v-model="drawer" temporary>
        <v-list>
          <v-list-item title="Home"></v-list-item>
          <v-list-item title="Services"></v-list-item>
          <v-list-item title="Portfolio"></v-list-item>
          <v-list-item title="Contact"></v-list-item>
        </v-list>
      </v-navigation-drawer>
      
      <!-- Main Content -->
      <v-main>
        <v-container>
          <h1 class="text-h4 my-4">Mobile Menu Test</h1>
          <p>Click the hamburger menu icon in the top right to open the mobile menu.</p>
        </v-container>
      </v-main>
    </v-app>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.3/dist/vuetify.min.js"></script>
  
  <script>
    const app = Vue.createApp({
      data() {
        return {
          drawer: false
        }
      }
    });
    
    app.use(Vuetify.createVuetify());
    app.mount('#app');
  </script>
</body>
</html>
