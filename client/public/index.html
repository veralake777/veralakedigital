<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeraLake Digital - Marketing & Design Agency</title>
  <meta name="description" content="A modern digital agency offering marketing, web development, and branding solutions that deliver measurable results.">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Vuetify -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.3/dist/vuetify.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    [v-cloak] {
      display: none;
    }
    
    /* Fix for mobile navigation */
    @media (max-width: 767px) {
      .v-navigation-drawer {
        z-index: 2000 !important;
        top: 0 !important;
      }
      
      /* Fix for content padding */
      .v-application {
        padding-top: 0 !important;
      }
      
      /* Fix for header spacing */
      .v-app-bar {
        position: fixed !important;
        top: 0 !important;
        z-index: 100 !important;
      }
      
      /* Prevent drawer from showing on load */
      .v-navigation-drawer:not(.v-navigation-drawer--active) {
        transform: translateX(-100%) !important;
      }
    }
    
    /* Animation keyframes */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    
    .bounce {
      animation: bounce 2s infinite;
    }
    
    /* Scroll animation classes */
    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    
    .fade-in-up.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Client scroller */
    @keyframes scrollClients {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    
    .client-scroller {
      animation: scrollClients 20s linear infinite;
    }
    
    .client-scroller:hover {
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak></div>
  
  <!-- Vue 3 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
  
  <!-- Vuetify -->
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.3/dist/vuetify.min.js"></script>
  
  <!-- MDI Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DE8YBR2PBJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-DE8YBR2PBJ');
  </script>
  
  <!-- Calendly -->
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
  
  <!-- Main App Script -->
  <script src="/main.js"></script>
</body>
</html>
