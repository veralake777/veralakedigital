<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeraLake Digital - Marketing & Design Agency</title>
  <meta name="description" content="A modern digital agency offering marketing, web development, and branding solutions that deliver measurable results.">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- MDI Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
  
  <!-- Vuetify CSS -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.3/dist/vuetify.min.css" rel="stylesheet">

  <style>
    [v-cloak] {
      display: none;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    
    .bounce {
      animation: bounce 2s infinite;
    }
    
    @keyframes scrollClients {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    
    .client-scroller {
      animation: scrollClients 20s linear infinite;
    }
    
    /* Critical fixes for mobile menu */
    .v-navigation-drawer {
      position: fixed !important;
      z-index: 1000 !important;
    }
    
    .v-overlay__scrim {
      opacity: 0.5 !important;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak></div>
  
  <!-- Vue 3 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
  
  <!-- Vuetify -->
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.3/dist/vuetify.min.js"></script>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DE8YBR2PBJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-DE8YBR2PBJ');
  </script>
  
  <!-- Calendly -->
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
  
  <!-- Main App Script -->
  <script src="/main.js"></script>
</body>
</html>
