<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Veralake Digital Agency - Transforming businesses through strategic digital solutions">
    <meta name="keywords" content="digital agency, web design, digital marketing, SEO, brand identity, mobile app development">
    <title>Veralake Digital | Modern Solutions for Growing Businesses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;500;600;700&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.3.4/dist/vuetify.min.css" rel="stylesheet">
    <style>
      :root {
        --primary: 207 90% 54%;
        --secondary: 200 13% 26%;
        --accent: 14 100% 57%;
        --light: 210 10% 98%;
        --dark: 240 15% 15%;
        --success: 122 39% 49%;
        --error: 0 73% 58%;
      }
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      .calendly-inline-widget {
        min-width: 320px;
        height: 600px;
      }
    </style>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=PLACEHOLDER_GA_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      // Fetch the actual GA ID from the server
      fetch('/api/ga-id')
        .then(response => response.json())
        .then(data => {
          if (data.measurementId) {
            gtag('config', data.measurementId);
          }
        })
        .catch(error => {
          console.error('Error fetching GA ID:', error);
        });
    </script>
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Vue and Vuetify -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.3.4/dist/vuetify.min.js"></script>
    
    <!-- Main Application Script -->
    <script src="main.js"></script>
  </body>
</html>
